name: ci

on: push

env:
  BUNDLE_PATH: ~/.bundle

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [3.1, 3.4]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        id: cache
        with:
          key: cache-${{ matrix.ruby }}-${{ hashFiles('bun.lock', 'gemfiles/*.lock') }}
          restore-keys: cache-${{ matrix.ruby }}
          path: |
            node_modules
            ~/.bun/install/cache
            ~/.bundle

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun i && bundle && bundle exec appraisal install

      - name: Bundle assets and prepare database
        run: bun run build && bundle exec rails db:schema:load

      - name: Run linters
        if: matrix.ruby == 3.4
        run: bin/lint

      - name: Run tests
        run: bin/check
