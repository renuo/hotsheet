name: ci

on:
  pull_request:
  push:

env:
  BUNDLE_PATH: vendor/bundle

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          key: cache-${{ hashFiles("bun.lock", "Gemfile") }}
          restore-keys: cache
          path: |
            node_modules
            vendor/bundle
            ~/.bun/install/cache

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: false

      - name: Install dependencies
        run: bun i && bundle

      - name: Run linters
        run: bin/lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [3.1, 3.4]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          key: cache-${{ hashFiles("bun.lock", "Gemfile") }}
          restore-keys: cache
          path: |
            node_modules
            vendor/bundle
            ~/.bun/install/cache

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false

      - name: Install dependencies
        run: bin/setup

      - name: Run tests
        run: bin/check
