name: ci

on: push

env:
  BUNDLE_PATH: ~/.bundle
  FORCE_COLOR: 1

jobs:
  check:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        ruby:
          - "3.1"
          - "4.0"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Restore cache
        uses: actions/cache@v5
        with:
          key: cache-${{ matrix.ruby }}-${{ hashFiles('bun.lock', 'gemfiles/*.lock') }}
          restore-keys: cache-${{ matrix.ruby }}
          path: |
            node_modules
            ~/.bun/install/cache
            ~/.bundle

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false

      - name: Install dependencies
        run: bun i && bundle install && bundle exec appraisal install

      - name: Bundle assets and prepare database
        run: bun run build && bundle exec rails db:schema:load

      - name: Run linters
        if: matrix.ruby == 4.0
        run: bin/lint

      - name: Run tests
        run: bin/check
